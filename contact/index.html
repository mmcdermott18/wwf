  <main id="interior">
    <section id="hero" class="contact">
      <div class="overlay"></div>
      <h1>contact</h1>
    </section>
    <section id="page-intro" class="grid">
      <div class="text">
        <p class="big">Let's get started on your wedding flowers! Fill out the form below, and we'll discuss turning your wedding dreams into a beautiful reality.</p>
      </div>
    </section>
    <section id="form" class="grid">
      <div class="image"></div>
      <div class="text">
        <form action="https://submit-form.com/nz7miqyiP" method="post">
            <label for="name" class="required">Name</label>
            <input type="text" id="name" name="name" placeholder="First and Last Name" required="" />
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required="" />
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required="">
            <label for="type" class="required">Event Type</label>
            <input type="text" id="type" name="type" placeholder="Wedding" required="">
            <label for="date" class="required">Event Date</label>
            <input type="date" id="date" class="empty" name="date" placeholder="7/27/24" required="">
            <label for="venue" >Event Venue</label>
            <input type="text" id="venue" name="venue" placeholder="Venue Name">
            <label for="location" class="required">Event Location</label>
            <input type="text" id="location" name="location" placeholder="Virginia Beach, Va" required="">
            <label>Notes</label>
            <textarea id="notes" name="notes" placeholder="Any additional details you think will be helpful."></textarea>
            <input type="hidden" name="_redirect" value="https://wildwishflorals.com/thanks">
            <input type="hidden" name="_append" value="false" />
            <input type="hidden" name="_email.subject" value="New Inquiry!" />
            <button id="submitForm" type="submit">Send</button>
            <!-- <div class="h-captcha" data-sitekey="6d078dbc-9095-4561-831f-c76221ceab06"></div> -->
        </form>
      </div>
    </section>
